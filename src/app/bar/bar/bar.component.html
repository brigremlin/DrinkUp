<!-- Ingredients Headline -->
<hr class="hr5" />

<div class = "row">
  <div class = "col-lg-3" *ngFor = "let item of myBar | paginate
  : {
      itemsPerPage: 12,
      currentPage: p,
      totalItems: count
    }">
    <div class = "drink-container">
      <p id = "item-name"> {{ item.strIngredient1 }}</p>
      <button class = "btn" (click) = "onAddToCabinet(item)"> Add To Cabinet </button>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
