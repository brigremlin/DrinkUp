 <hr class="hr6" />
 <div class="container mt-5">
  <div class="favorite-grid">
    <div class="favorite-container" *ngFor = "let item of favoritesList | paginate
    : {
        itemsPerPage: 12,
        currentPage: p,
        totalItems: count
      };">
      <div class="favorite-box">
      <a
      a href="#" [routerLink]="'/cocktails/' + item.idDrink" (click)="drinkDetails(item.idDrink)"
      >
        <img
        class="favorite-image"
        src="{{ item.strDrinkThumb }}"
        alt="{{ item.strDrink }}"></a>
      <p class="favorite-name">{{ item.strDrink }}</p>
    </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
