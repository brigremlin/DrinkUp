<div class="results mb-5">
  <div class="drink-container" *ngFor="let item of searchedList">
    <p id="item-name"> {{item.strIngredient}}</p>
    <button class = "btn" (click) ="onAddToCabinet(item)"> Add To Cabinet </button>
  </div>
</div>

<hr class="hr5" />
<div class = "row">
  <div class = "col-lg-3" *ngFor = "let item of myBar | paginate
  : {
      itemsPerPage: 12,
      currentPage: p,
      totalItems: count
    }">
    <div class = "drink-container">
      <p id = "item-name"> {{ item.strIngredient1 }}</p>
      <button class = "btn" (click) ="onAddToCabinet(item)"> Add To Cabinet </button>
    </div>
  </div>
  <div class="d-flex justify-content-center mt-5">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      (pageChange)="onTableDataChange($event)"
    >
    </pagination-controls>
  </div>
</div>
