<!-- Opening Word -->
<div class="opening">
  <fa-icon class="wine-left" [icon]="faWine"></fa-icon>
  <fa-icon class="wine-right" [icon]="faWine"></fa-icon>
  <p id="opening">
    Learn how to make great cocktails in the comfort of your own home.
    <br />Search by recipe name.
  </p>
</div>

<div class="container">
  <div class="search">
    <input type="text" placeholder="Search" [(ngModel)]="search" />
    <button class="search-button" (click)="searchDrink(search)">Search</button>
  </div>
</div>

  <div class="results">
    <div class = "noResults text-center mt-3" *ngIf="cocktailList.length==0 && clicked >0"><h3>No Results Found</h3></div>
    <div class="search-grid">
        <div class="search-container" *ngFor="let drink of getMatchingList()">
          <div class="search-box">
          <a
            [routerLink]="'/cocktails/' + drink.idDrink"
            (click)="drinkDetail(drink.idDrink); getIngredients(drink)"
          >
            <img
              class="search-image"
              src="{{ drink.strDrinkThumb }}"
              alt="{{ drink.strDrink }}"
          /></a>
          <p class="search-name">{{ drink.strDrink }}</p>
        </div>
        </div>
      </div>
  </div>

<!-- Featured Cocktails Headline -->
<hr class="hr7" />
<div class="drink-container mb-5">
  <div class="drink-box">
    <div class="panel">
    <div class="content">
      <a
        [routerLink]="'/cocktails/' + drinkOne.idDrink"
        (click)="drinkDetail(drinkOne.idDrink)"
      >
        <img class="featured" src="{{ drinkOne.strDrinkThumb }}" alt=""
      /></a>
      <p id="featured-name">{{ drinkOne.strDrink }}</p>
    </div>
    </div>
  </div>
  <div class="drink-box">
    <div class="panel">
    <div class="content">
      <a
        [routerLink]="'/cocktails/' + drinkTwo.idDrink"
        (click)="drinkDetail(drinkTwo.idDrink)"
      >
        <img class="featured" src="{{ drinkTwo.strDrinkThumb }}" alt=""
      /></a>
      <p id="featured-name">{{ drinkTwo.strDrink }}</p>
    </div>
    </div>
  </div>
  <div class="drink-box">
    <div class="panel">
    <div class="content">
      <a
        [routerLink]="'/cocktails/' + drinkThree.idDrink"
        (click)="drinkDetail(drinkThree.idDrink)"
      >
        <img class="featured" src="{{ drinkThree.strDrinkThumb }}" alt=""
      /></a>
      <p id="featured-name">{{ drinkThree.strDrink }}</p>
    </div>
    </div>
  </div>
</div>

<div class="banners mt-5">
  <button class="banner-button" (click)="getPineapple()">
  <div class="middle-pineapple">
    <h1 class="middle-font">Pineapple</h1>
  </div>
  </button>
<button class="banner-button" (click)="getLime()">
<div class="middle-lime">
  <h1 class="middle-font">Lime</h1>
</div>
</button>
<button class="banner-button" (click)="getChocolate()">
<div class="middle-chocolate">
  <h1 class="middle-font">Chocolate</h1>
</div>
</button>
<button class="banner-button" (click)="getApple()">
<div class="middle-apples">
  <h1 class="middle-font">Apple</h1>
</div>
</button>
</div>
