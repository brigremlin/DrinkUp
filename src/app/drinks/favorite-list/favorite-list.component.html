<div class="container">
  <hr class="hr6" />
</div>
<div class = "row">
  <div class = "col-lg-3" *ngFor = "let item of favoritesList; let i = index">
    <div class = "drink-container">
      <img
      src="{{ item.strDrinkThumb }}"
      alt="{{ item.strDrink }}">
      <p id = "item-name"> {{ item.strDrink }}</p>
      <button class = "btn" (click) = "onRemoveFromFavorites(item, i)"> Remove From Favorites </button>
    </div>
  </div>
</div>
