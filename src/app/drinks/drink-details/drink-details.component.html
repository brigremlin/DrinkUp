<div class="wrapper m-5 d-none d-lg-block">
<div class="drink-header" *ngIf="singleDrink">
  <div class="header w-75 mx-auto pt-5">
    <h3 class="text-white drink-name"> {{singleDrink.strDrink}}</h3>
  </div>
    <div class="drink-body-wrap d-flex justify-content-between align-items-center">
      <div class="drink-body mx-auto row g-o">
        <div class="col-lg-6 col-12 p-0">
          <img class="drink-image" src="{{singleDrink.strDrinkThumb}}" alt="">
        </div>
        <div class="col-lg-6 col-12 p-0">
          <div class="drink-content-wrap p-4">
            <div class="ingredients" *ngFor="let ingredient of ingredients">
              <p class="ingredients-text"> {{ingredient.amount}} -- {{ingredient.name}}</p>
            </div>
            <p>{{singleDrink.strInstructions}}</p>
            <p class="sm-favorites text-center" *ngIf="!isFavorited" (click)="onFavoriteDrink(singleDrink)"> ADD TO FAVORITES</p>
            <p class="sm-favorites" *ngIf="isFavorited" (click)="onRemoveFromFavorites(id);isFavorited = !isFavorited"> REMOVE FROM FAVORITES</p>
          </div>
        </div>
      </div>
  </div>
</div>
</div>

<div class="sm-container d-lg-none text-center m-5">
  <div class="sm-header text-center" *ngIf="singleDrink">
    <h3 class="text-white sm-drink-name text-center m-2"> {{singleDrink.strDrink}}</h3>
    <img class="img-fluid sm-image" src="{{singleDrink.strDrinkThumb}}" alt="">
    <div class="ingredient-text text-center">
    <div class="ingredients-text mt-3" *ngFor="let ingredient of ingredients">
      <p class="ingredients-text">{{ingredient.amount}} -- {{ingredient.name}}</p>
    </div>
    </div>
    <p class="text-center mt-5 text-uppercase instructions">Instructions: <br></p>
    <p>{{singleDrink.strInstructions}}</p>
    <button class="sm-favorites m-5" [disabled]="!isLoggedIn" *ngIf="!isFavorited" (click)="onFavoriteDrink(singleDrink)"> ADD TO FAVORITES</button>
  <button class="sm-favorites m-5" [disabled]="!isLoggedIn" (click)="onRemoveFromFavorites(id);isFavorited = !isFavorited"> REMOVE FROM FAVORITES</button>
  </div>
</div>
